<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${member}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p> </div>

        <div>
            <label for="mem_id">로그인 ID</label>
            <input type="text" id="mem_id" th:field="*{mem_id}" class="form-control"
                th:errorclass="field-error">
            <div class="field-error" th:errors="*{mem_id}" />
        </div>
        <div>
        <label for="mem_pwd">비밀번호</label>
        <input type="password" id="mem_pwd" th:field="*{mem_pwd}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{mem_pwd}" />
    </div>
        <div>
        control"
        <label for="mem_name">이름</label>
        <input type="text" id="mem_name" th:field="*{mem_name}" class="form-control"
             th:errorclass="field-error">
        <div class="field-error" th:errors="*{mem_name}" />
    </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원
                    가입</button> </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
