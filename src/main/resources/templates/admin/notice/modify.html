<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/admin-fragments/script :: script">

</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
    .layout > input{
        width: 100px;
        box-sizing: border-box;
    }
    .layout > textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>

<body class="flex">
<div th:replace="admin/admin-fragments/nav :: nav">
</div>
<div class="layout">
    <form th:action="@{/notice/list/update/{nno}(nno=${board.nno})}" method="post" enctype="multipart/form-data">
        <input name="n_title" type="text" th:value="${board.n_title}" /><br>
        <img th:src="@{${board.n_filepath}}" style="width: inherit; width:100%;"/><br>
        <textarea name="n_content" th:text="${board.n_content}"></textarea>
        <input type="file" name="file">
        <button type="submit">수정</button>
    </form>
</div>

</body>

</html>
