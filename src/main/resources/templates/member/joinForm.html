<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/joinScript :: joinScript">

</head>
<body>
<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- =======================
    Main Content START -->
    <section class="vh-xxl-100">
        <div class="container h-100 d-flex px-0 px-sm-4">
            <div class="row justify-content-center align-items-center m-auto">
                <div class="col-12">
                    <div class="bg-mode shadow rounded-3 overflow-hidden">
                        <div class="row g-0">
                            <!-- Vector Image -->
                            <div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
                                <div class="p-3 p-lg-5">
                                    <img src="/bootstrap/images/element/signin.svg" alt="">
                                </div>
                                <!-- Divider -->
                                <div class="vr opacity-1 d-none d-lg-block"></div>
                            </div>

                            <!-- Information -->
                            <div class="col-lg-6 order-1">
                                <div class="p-4 p-sm-6">
                                    <!-- Logo -->
                                    <a href="/">
                                        <img class="h-50px mb-4" src="/bootstrap/images/logo-icon.svg" alt="logo">
                                    </a>
                                    <!-- Title -->
                                    <h1 class="mb-2 h3">Create new account</h1>
                                    <p class="mb-0">Already a member?<a href="/login/loginForm"> Log in</a></p>

                                    <!-- Form START -->
                                    <form class="mt-4 text-start" action="" th:action th:object="${memberDTO}" method="post">
                                        <!-- Email -->
                                        <div class="mb-3">
                                            <label class="form-label">Enter email id</label>
                                            <input type="email" id="mem_id" th:field="*{mem_id}" class="form-control" oninput="checkId()">
                                            <span class="mail_check_button" onclick='EmailSend()'>인증번호 전송</span>
                                            <span class="id_already">이미 존재하는 이메일입니다.</span>
                                            <span class="idChk_msg"></span>
                                        </div>
                                        <!--emailcheck-->
                                        <div class="mb-3">
                                            <label class="form-label">Check email id</label>
                                            <input class="form-control" id="mail_check_input" disabled="disabled">
                                            <span class="mailChkmsg"></span>
                                        </div>
                                        <!-- Password -->
                                        <div class="mb-3 position-relative">
                                            <label class="form-label">Enter password</label>
                                            <input class="form-control fakepassword" type="password" id="psw-input" name="mem_pwd" th:field="*{mem_pwd}">
                                            <span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
											<i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
										</span>
                                            <span class="pwdChk_msg"></span>
                                        </div>
                                        <!-- Confirm Password -->
                                        <div class="mb-3">
                                            <label class="form-label">Confirm Password</label>
                                            <input type="password" id="mem_pwd_check" class="form-control" oninput="checkPwd()">
                                            <span class="pwdCorrectChk_msg"></span>
                                        </div>
                                        <!--name-->
                                        <div class="mb-3">
                                            <label class="form-label">Enter name</label>
                                            <input type="text" id="mem_name" th:field="*{mem_name}" class="form-control">
                                            <span class="nameChk_msg"></span>
                                        </div>
                                        <!--name-->
                                        <div class="mb-3">
                                            <label class="form-label">Enter Mobile</label>
                                            <input type="text" id="mem_phone" th:field="*{mem_phone}" class="form-control" placeholder="01012345678">
                                            <span class="phoneChk_msg"></span>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Choose gender</label><br>
                                            <label><input type="radio" checked="checked" name="mem_gender" value="남"/>Male</label>
                                            <label><input type="radio" name="mem_gender" value="여"/>Female</label>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Enter birth</label>
                                            <input type="text" id="mem_birth" th:field="*{mem_birth}" class="form-control" placeholder="1900-01-01">
                                            <span class="birthChk_msg"></span>
                                        </div>
                                        <!-- Button -->
                                        <div><button type="submit" class="btn btn-primary w-100 mb-0" onclick="return check()">Sign up</button></div>

                                        <!-- Divider -->
                                        <div class="position-relative my-4">
                                            <hr>
                                            <p class="small position-absolute top-50 start-50 translate-middle bg-mode px-1 px-sm-2">Or sign in with</p>
                                        </div>

                                        <!-- Google and facebook button -->
                                        <div class="vstack gap-3">
                                            <a href="#" class="btn btn-light mb-0"><i class="fab fa-fw fa-google text-google-icon me-2"></i>Sign in with Google</a>
                                            <a href="#" class="btn btn-light mb-0"><i class="fab fa-fw fa-facebook-f text-facebook me-2"></i>Sign in with Facebook</a>
                                        </div>

                                        <!-- Copyright -->
                                        <div class="text-primary-hover mt-3 text-center"> Copyrights ©2023 Booking. Build by <a href="https://www.webestica.com/">Webestica</a>. </div>
                                    </form>
                                    <!-- Form END -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Main Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->
<!-- Back to top -->
<div class="back-top"></div>

<!-- Bootstrap JS -->
<script src="/bootstrap/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- ThemeFunctions -->
<script src="/bootstrap/js/functions.js"></script>

</body>
</html>
