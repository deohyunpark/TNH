<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/pwdFindScript :: pwdFindScript">

</head>
<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- =======================
    Main Content START -->
    <section class="vh-xxl-100">
        <div class="container h-100 d-flex px-0 px-sm-4">
            <div class="row justify-content-center align-items-center m-auto">
                <div class="col-12">
                    <div class="bg-mode shadow rounded-3 overflow-hidden">
                        <div class="row g-0">
                            <!-- Vector Image -->
                            <div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
                                <div class="p-3 p-lg-5">
                                    <img src="/bootstrap/images/element/forgot-pass.svg" alt="">
                                </div>
                                <!-- Divider -->
                                <div class="vr opacity-1 d-none d-lg-block"></div>
                            </div>

                            <!-- Information -->
                            <div class="col-lg-6 order-1">
                                <div class="p-4 p-sm-7">
                                    <!-- Logo -->
                                    <a href="/">
                                        <img class="mb-4 h-50px" src="/bootstrap/images/logo.svg" alt="logo">
                                    </a>
                                    <!-- Title -->
                                    <h1 class="mb-2 h3">비밀번호를 잊어버리셨나요?</h1>
                                    <p class="mb-sm-0">가입 시 등록한 이메일을 입력해주세요!</p>

                                    <!-- Form START -->
                                    <form action="" th:action method="post" class="mt-sm-4 text-start">
                                        <!-- Email -->
                                        <div class="mb-3">
                                            <label class="form-label" >Enter email id</label>
                                            <input type="email" class="form-control" id="mem_id">
                                        </div>
                                        <div class="mb-3">
                                            <p><a href="/loginForm">로그인으로 돌아가기</a></p>

                                        <!-- Button -->
                                        <div class="d-grid"><button type="button" id="findpwd" onclick='return EmailSend()' class="btn btn-primary">비밀번호 찾기</button></div>

                                        <!-- Divider -->
                                        <div class="position-relative my-4">
                                            <hr>
                                            <p class="small bg-mode position-absolute top-50 start-50 translate-middle px-2">또는</p>
                                        </div>

                                        <!-- Social Login button -->
                                        <div class="vstack gap-3">
                                            <a href="/oauth2/authorization/google" class="btn btn-light mb-0"><i class="fab fa-fw fa-google text-google-icon me-2"></i>구글로 로그인 하기</a>
                                            <a href="/oauth2/authorization/naver" class="btn btn-light mb-0"><img src="/imgs/socialLogo/btnG_아이콘원형.png" style="width: 23px; height: 23px; margin-right: 10px;"></i>네이버로 로그인 하기</a>
                                            <a href="/oauth2/authorization/kakao" class="btn btn-light mb-0"><img src="/imgs/socialLogo/3669973.png" style="width: 23px; height: 23px; margin-right: 10px;"></i>카카오로 로그인 하기</a>
                                        </div>

                                        <!-- Copyright -->
                                        <div class="text-primary-hover mt-3 text-center"> Copyrights ©2023 Booking. Build by <a href="https://www.webestica.com/">Webestica</a>. </div>
                                    </form>
                                    <!-- Form END -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Main Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"></div>

<!-- Bootstrap JS -->
<script src="/bootstrap/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- ThemeFunctions -->
<script src="/bootstrap/js/functions.js"></script>

</body>
</html>
