<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/script :: script">

</head>

<body>
<div th:replace="fragments/nav :: nav">
</div>
<h1>예약정보입력</h1>
<div>
  <form th:action="@{reservation}" method="post" class="view-size">
    <div>
      <!--예약정보-->
      <table style="width: 100%;">
        <thead>
        <tr>
          <td>여정</td>
          <td>항공편</td>
          <td>출발일시</td>
          <td>도착일시</td>
          <td>좌석구분</td>
          <td th:text="'총요금('+${resInfo.ea}+')인'"/>
          <td>요청좌석</td>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:utext="${resInfo.air_from}+
          '<img src='+'/imgs/air/icon/airplane.png'+'>'+${resInfo.air_to}"/>
          <td th:utext="'<img src='+${onewayPro.airlineDTO.al_logo_uri}+'/'+${onewayPro.airlineDTO.al_logo_name}+'>'
            +${onewayPro.airlineDTO.al_name}+' '+${onewayPro.ar_fl_no}+'편'"/>
          <td th:text="${onewayPro.ar_from_date}"/>
          <td th:text="${onewayPro.ar_to_date}"/>
          <td th:text="${onewayPro.airGradeOptionDTO.agop_name}"/>
          <td th:text="${#numbers.formatInteger(onewayPro.ar_price * resInfo.ea, 3, 'COMMA')}"/>
          <td th:text="${resInfo.ea}+'석'"/>
        </tr>
        </tbody>
      </table>
    </div>

    <div>
      <!--탑승객정보 입력-->
      <h1>탑승객정보 입력</h1>
      <table style="width: 100%;">
        <thead>
        <tr>
          <td>No</td>
          <td>한글 이름</td>
          <td>영문 성</td>
          <td>영문 이름</td>
          <td>생년월일</td>
          <td>성별</td>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="num : ${#numbers.sequence(0,resInfo.getEa()-1)}">
          <tr>
            <td th:text="${num+1}"></td>
            <td>
              <input type="text" th:name="'detailList[' + ${num} + '].ko_name'" placeholder="예) 홍길동"  />
            </td>
            <td>
              <input type="text" th:name="'detailList[' + ${num} + '].en_lname'" placeholder="예) HONG" />
            </td>
            <td>
              <input type="text" th:name="'detailList[' + ${num} + '].en_fname'" placeholder="예) GILDONG"/>
            </td>
            <td>
              <input type="text" th:name="'detailList[' + ${num} + '].birth'" placeholder="예) 19850101"/>
            </td>
            <td>
              <select th:name="'detailList[' + ${num} + '].gender'"  >
                <option>선택</option>
                <option value="m">남</option>
                <option value="f">여</option>
              </select>
            </td>
          </tr>
        </th:block>
        </tbody>
      </table>
    </div>
    <input type="hidden" th:value="${resInfo.air_oneway_check}" name="out_ano"/>
    <input type="hidden" th:value="${(onewayPro.ar_price) * resInfo.ea}" name="arp_price"/>
    <input type="hidden" th:value="${resInfo.ea}" name="arp_count">
    <input type="submit"/>
  </form>
</div>


</body>


</html>
