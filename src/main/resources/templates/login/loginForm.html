<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Webestica.com">
    <meta name="description" content="Booking - Multipurpose Online Booking Theme">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/bootstrap/images/favicon.ico">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap">

    <!-- Plugins CSS -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/vendor/bootstrap-icons/bootstrap-icons.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/style.css">
  <!-- 여기에 공통 적용할 css 및 js 등등 입력하면 됩니다-->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
    <!-- =======================
Main Content START -->
    <section class="vh-xxl-100">
        <div class="container h-100 d-flex px-0 px-sm-4">
            <div class="row justify-content-center align-items-center m-auto">
                <div class="col-12">
                    <div class="bg-mode shadow rounded-3 overflow-hidden">
                        <div class="row g-0">
                            <!-- Vector Image -->
                            <div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
                                <div class="p-3 p-lg-5">
                                    <img src="/bootstrap/images/element/signin.svg" alt="">
                                </div>
                                <!-- Divider -->
                                <div class="vr opacity-1 d-none d-lg-block"></div>
                            </div>

                            <!-- Information -->
                            <div class="col-lg-6 order-1">
                                <div class="p-4 p-sm-7">
                                    <!-- Logo -->
                                    <a href="/">
                                        <img class="h-50px mb-4" src="/bootstrap/images/logo.svg" alt="logo">
                                    </a>
                                    <!-- Title -->
                                    <h1 class="mb-2 h3">어서오세요!</h1>
                                    <p class="mb-0">처음 방문해주셨나요? <lable th:onclick="|location.href='@{/member/join}'|" style="color:#4539b8; cursor:pointer;">회원가입하기</lable></p>
    <!-- Form START -->
    <form class="mt-4 text-start" action="/login" method="post">
        <!-- Email -->
        <div class="mb-3">
            <label class="form-label" >아이디를 입력해주세요.</label>
            <input type="email" id="mem_id" name="username" placeholder="이메일 입력" class="form-control">
        </div>
        <!-- Password -->
        <div class="mb-3 position-relative">
            <label class="form-label">비밀번호를 입력해주세요.</label>
            <input class="form-control fakepassword" name="password" id="mem_pwd"  placeholder="비밀번호 입력" type="password" >
            <div>
                <p id="valid" style="color: red; font-size:12px;"><a th:text="${exception}"></a></p>
            </div>
            <span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
				<i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
			</span>
        </div>
        <div class="mb-3 d-sm-flex justify-content-between">
            <a th:href="@{/member/find}">비밀번호를 잊어버리셨나요?</a>
        </div>

        <!-- Button -->
        <div><button type="submit" class="btn btn-primary w-100 mb-0">Login</button></div>

        <!-- Divider -->
        <div class="position-relative my-4">
            <hr>
            <p class="small bg-mode position-absolute top-50 start-50 translate-middle px-2">또는</p>
        </div>

        <!-- Social Login button -->
        <div class="vstack gap-3">
            <a href="/oauth2/authorization/google" class="btn btn-light mb-0"><i class="fab fa-fw fa-google text-google-icon me-2"></i>구글로 로그인 하기</a>
            <a href="/oauth2/authorization/naver" class="btn btn-light mb-0"><img src="/imgs/socialLogo/btnG_아이콘원형.png" style="width: 23px; height: 23px; margin-right: 10px;"></i>네이버로 로그인 하기</a>
            <a href="/oauth2/authorization/kakao" class="btn btn-light mb-0"><img src="/imgs/socialLogo/3669973.png" style="width: 23px; height: 23px; margin-right: 10px;"></i>카카오로 로그인 하기</a>
        </div>

        <!-- Copyright -->
        <div class="text-primary-hover mt-3 text-center"> Copyrights ©2023 Booking. Build by <a href="https://www.webestica.com/">Webestica</a>. </div>
    </form>
                                    <!-- Form END -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Main Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"></div>

<!-- Bootstrap JS -->
<script src="/bootstrap/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- ThemeFunctions -->
<script src="/bootstrap/js/functions.js"></script>

</body>

</html>
